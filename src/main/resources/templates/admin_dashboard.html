<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!--  Logout Button -->
<div class="logout-btn">
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn">Logout</button>
    </form>
</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4">
                <!--  Add children.jpg image at the top -->
                <div class="text-center">
                    <img th:src="@{/images/children.jpg}" alt="Children" 
                         class="img-fluid rounded mb-3" style="max-width: 150px; border-radius: 50%;">
                </div>

                <div class="text-center">
                    <h2 class="mb-4">👨‍💼 Welcome to Admin Dashboard</h2>
                    <p class="text-muted">
                        Manage milestones and track children's progress.
                    </p>
                </div>

				<!--  Display Success Message Only if Not Null or Blank -->
				<p th:if="${message != null and #strings.length(message) > 0}" 
				   th:text="${message}" 
				   class="alert alert-success text-center">
				</p>
                <!--  Button Group with Increased Gap -->
                <div class="d-grid gap-3">
                    <a href="/add/milestoneForm" class="btn btn-outline-success">
                        ➕ Add Milestone
                    </a>					
					&nbsp;&nbsp;
					<a href="/milestone/list" class="btn btn-outline-success">
					    📋 Manage Milestones
					</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
