<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Milestone</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!--  Logout Button -->
<div class="logout-btn">
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn">Logout</button>
    </form>
</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4"> <!--  Moved card start here -->

                <!--  Centered Image and Heading -->
                <div class="text-center header">
                    <img th:src="@{/images/children.jpg}" alt="Children" class="img-fluid"
                         style="max-width: 150px; border-radius: 50%; margin-bottom: 15px;">
                    <h2 class="mb-4">Edit Milestone</h2>
                </div>

                <!--  Display Success Message -->
                <p th:if="${successMessage}" th:text="${successMessage}" class="alert alert-success"></p>

                <!--  Form to Edit Milestone -->
                <form th:action="@{/milestone/save}" th:object="${milestone}" method="post">
                    <table class="table table-borderless">
                        <!--  ID (Read-Only) -->
                        <tr>
                            <td><label class="form-label">ID:</label></td>
                            <td>
                                <input type="number" class="form-control" th:field="*{id}" readonly />
                            </td>
                        </tr>

                        <!--  Age (Read-Only) -->
                        <tr>
                            <td><label class="form-label">Age:</label></td>
                            <td>
                                <input type="number" class="form-control" th:field="*{age}" readonly />
                            </td>
                        </tr>

                        <!--  Category (Read-Only) -->
                        <tr>
                            <td><label class="form-label">Category:</label></td>
                            <td>
                                <input type="text" class="form-control" th:field="*{category}" readonly />
                            </td>
                        </tr>

                        <!--  Milestone Textarea -->
                        <tr>
                            <td><label class="form-label">Milestone:</label></td>
                            <td>
                                <textarea class="form-control" th:field="*{developmentMilestone}" rows="4" required></textarea>
                            </td>
                        </tr>

                        <!--  Save Button -->
                        <tr>
                            <td colspan="2" class="text-center">
                                <button type="submit" class="btn btn-primary w-100">Save</button>
                            </td>
                        </tr>
                    </table>
                </form>

                <!--  Back Button -->
                <div class="mt-3 text-center">
                    <a href="/milestone/list" class="link">ðŸ”™ Back to List</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
